<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter Pro - Garut1234</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #050510; font-family: Arial; touch-action: manipulation; }
        canvas { display: block; background: radial-gradient(circle, #1b2735 0%, #000 100%); margin: auto; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; z-index: 10; }
        .dpad, .action { pointer-events: auto; display: flex; flex-wrap: wrap; width: 140px; }
        .btn { width: 55px; height: 55px; background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.5); border-radius: 12px; color: white; display: flex; justify-content: center; align-items: center; margin: 4px; user-select: none; font-size: 20px; }
        .btn:active { background: rgba(255,255,255,0.4); }
        .fire-btn { width: 90px; height: 90px; border-radius: 50%; background: rgba(255,0,0,0.3); border: 3px solid #ff4444; font-weight: bold; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div class="dpad">
        <div style="width:100%; display:flex; justify-content:center;"><div class="btn" id="btnUp">▲</div></div>
        <div class="btn" id="btnLeft">◀</div><div class="btn" id="btnRight">▶</div>
        <div style="width:100%; display:flex; justify-content:center;"><div class="btn" id="btnDown">▼</div></div>
    </div>
    <div class="action"><div class="btn fire-btn" id="btnFire">FIRE</div></div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth > 600 ? 500 : window.innerWidth;
    canvas.height = window.innerHeight;

    const playerImg = new Image();
    let isImgLoaded = false;
    playerImg.src = 'plane_pixel.png'; // Pastikan nama file di GitHub sama persis!
    playerImg.onload = () => { isImgLoaded = true; };

    let player = { x: canvas.width/2 - 25, y: canvas.height - 180, size: 50, speed: 7 };
    let enemies = [], bullets = [], stars = [], gameOver = false, score = 0;

    for(let i=0; i<50; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});

    function spawnEnemy() {
        enemies.push({ x: Math.random() * (canvas.width - 40), y: -50, size: 40, speed: 2 + Math.random() * 2 });
    }
    spawnEnemy();

    let keys = {};
    window.addEventListener("keydown", e => { keys[e.code] = true; if(e.code === "Space") fire(); });
    window.addEventListener("keyup", e => keys[e.code] = false);

    const setupBtn = (id, key) => {
        const btn = document.getElementById(id);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupBtn("btnUp", "ArrowUp"); setupBtn("btnDown", "ArrowDown");
    setupBtn("btnLeft", "ArrowLeft"); setupBtn("btnRight", "ArrowRight");
    document.getElementById("btnFire").addEventListener("touchstart", (e) => { e.preventDefault(); fire(); });

    function fire() { if(!gameOver) bullets.push({ x: player.x + player.size/2 - 2, y: player.y, speed: 10 }); }

    function update() {
        if (gameOver) return;
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x < canvas.width - player.size) player.x += player.speed;
        if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
        if (keys["ArrowDown"] && player.y < canvas.height - 150) player.y += player.speed;

        bullets.forEach((b, i) => { b.y -= b.speed; if(b.y < 0) bullets.splice(i, 1); });
        enemies.forEach((e, ei) => {
            e.y += e.speed;
            bullets.forEach((b, bi) => {
                if(b.x < e.x + e.size && b.x + 5 > e.x && b.y < e.y + e.size && b.y + 10 > e.y) {
                    enemies.splice(ei, 1); bullets.splice(bi, 1); score += 10; spawnEnemy();
                }
            });
            if(player.x < e.x + e.size && player.x + player.size > e.x && player.y < e.y + e.size && player.y + player.size > e.y) gameOver = true;
            if(e.y > canvas.height) { enemies.splice(ei, 1); spawnEnemy(); }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => { ctx.fillRect(s.x, s.y, s.s, s.s); s.y += 1; if(s.y > canvas.height) s.y = 0; });
        ctx.fillStyle = "cyan";
        bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
        ctx.fillStyle = "#8d6e63";
        enemies.forEach(e => { ctx.beginPath(); ctx.arc(e.x+20, e.y+20, 20, 0, Math.PI*2); ctx.fill(); });

        if(!gameOver) {
            if(isImgLoaded) {
                ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);
            } else {
                // Pesawat cadangan kalau gambar belum ada
                ctx.fillStyle = "#00ff00";
                ctx.fillRect(player.x, player.y + 10, player.size, 10);
                ctx.fillRect(player.x + 15, player.y, 20, 30);
            }
        }

        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 20, 30);

        if(gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            return;
        }
        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
